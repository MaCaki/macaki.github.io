# top level stuff you probably don't need to touch
highlighter: pygments
#markdown: rdiscount
rdiscount:
  extensions: [smart]
permalink: /:title.html
paginate: 5
gems: 
  - jekyll-paginate
port: 3000
safe: false



# use collections to store resume data



collections:
  - work_history
  - content
  - projects 
  - papers
  - education
  - cv

# pandoc stuff
pandoc:
  skip: false
  impose: true
  output_dir: ./pdfs
  flags: '--smart --bibliography=ref.bib'
  site_flags: '--toc'
  outputs: pdf
  pdf: '--latex-engine=latex'
  epub:
  markdown:



